<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				//querySelectorAll 返回数组
				var inp = document.querySelectorAll("input"); 
				var btn = document.querySelectorAll("button"); 
				var op = document.querySelectorAll("p"); 
				btn[0].onclick = function(){
					var arr = inp[0].value.split(",");
					var arr1 = [];
					for(var i=0;i<arr.length-1;i++){
						arr1[i+1]=arr[i];
					}
					arr1[0]=arr[arr.length-1];
					op[0].innerHTML = "结果为："+arr1;
				}
				
				
				//第二道题
				btn[1].onclick = function(){
					var arr = inp[1].value.split(",");
					arr.splice(2,0,8);
					op[1].innerHTML = "结果为："+arr;
				}
				
				//第三道题
				btn[2].onclick = function(){
					var arr = inp[2].value.split(",");
					arr.splice(arr.length-3,2);
					op[2].innerHTML = "结果为："+arr;
				}
				
				//第四道题
				btn[3].onclick = function(){
					var arr = inp[3].value.split(",");
					arr.push(parseFloat(inp[4].value));
					for(var i=0;i<arr.length;i++){
						arr[i]=parseFloat(arr[i]);
					}
					for(var i=0;i<arr.length;i++){
						for(var j=0;j<arr.length;j++){
							if(arr[j]>arr[j+1]){
								var a1 = arr[j];
								arr[j]=arr[j+1];
								arr[j+1]=a1;
							}
						}
					}
					console.log(arr);
					op[3].innerHTML = "结果为："+arr;
				}
				
				//第五道题
				btn[4].onclick = function(){
					var arr = inp[5].value.split("");
					//@前十二位的奇数位和6+0+2+4+6+8=26
					//@前十二位的偶数位和9+1+3+5+7+9=34
					var a1 = 0;//奇数位和
					var a2 = 0;//偶数位和
					for(var i=0;i<arr.length;i++){
						if(i%2==0){
							a1+=parseFloat(arr[i]);
						}else{
							a2+=parseFloat(arr[i]);
						}
					}
					//@将奇数和与偶数和的三倍相加26+34*3=128
					var a3 = a1+a2*3;
					//@取结果的个位数：128的个位数为8
					var a4 = a3%10;
					//@用10减去这个个位数10-8=2
					if(a4==0){
						arr.push(0);
					}else{
						arr.push(10-a4);
					}
					console.log(arr);
					op[4].innerHTML = "结果为："+arr.join("");
				}
			}
		</script>
	</head>
	<body>
		<h3>1.请将元素右移一位，例如：1,46,74,3,5,5--> 5,1,46,74,3,5</h3>
		<input type="text" value="1,46,74,3,5,5" />
		<button>输出</button>
		<p>结果为：</p>
		<h3>2、在数组下标为2的位置插入一个数字8，</h3>
		<input type="text" value="1,46,74,3,5,5" />
		<button>输出</button>
		<p>结果为：</p>
		<h3>3、删除数组[20,23,21,34,54,55,32]中的倒数第二个和倒数第三个元素</h3>
		<input type="text" value="1,46,74,3,5,5" />
		<button>删除</button>
		<p>结果为：</p>
		<h3>4、有一个数组。现输入一个数，要求按从小到大的规律将它插入数组中</h3>
		<input type="text" value="1,46,74,3,5,5" />
		<button>插入</button>
		<input type="text" value="10" />
		<p>结果为：</p>
		<h3>5、生成13位条形码</h3>
		<input type="text" value="690123456789" />
		<button>生成</button>
		<p>结果为：</p>
	</body>
</html>
