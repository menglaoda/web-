<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
			
			//定义字符串
			var str = "hello word";
			
			var str1 = new String("hello");//"object"
			
			var str2 = String("word");
			console.log(typeof str2);
			
			//length
			console.log(str.length);
			console.log(str[0]);
			str[0]="w";//无效
			str="wello word";
			console.log(str);
			
			//str.charAt(3)    //获取下标为3的字符
			console.log(str.charAt(4));//str[4]
			
			//str.charCodeAt(3)   //获取下标为3的字符的编码(ASCII码)
			console.log(str.charCodeAt(4));
			
			//String.fromCharCode(94)    //ASCII编码转换成字符
			console.log(String.fromCharCode(111));
			
			//str.indexOf("abc")  查找字符串第一次出现的位置,如果没找到则返回-1
			console.log(str.indexOf("y"));
			
			console.log(str.lastIndexOf("o"));//查找字符串最后一次出现的位置
			
			// str.search() 正则匹配 (返回第一次出现的位置)
			//注: g表示进行全局匹配，i表示匹配的时候忽略大小写
			console.log(str.search(/O/i));
			
			//用户名	/^[a-z0-9_-]{3,16}$/
			var re = /^[a-zA-Z0-9_-]{3,10}$/;
			
			//手机号：/^1[34578]\d{9}$/
			var re =/^1[34578]\d{9}$/;
			var btn = document.getElementById("btn");
			var v1 = document.getElementById("v1");
			btn.onclick = function(){
				//test() 方法用于检测一个字符串是否匹配某个模式.
				var a1 = v1.value;
				if(re.test(a1)){
					console.log("格式正确")
				}else{
					console.log("格式错误");
					v1.value="";
				}
			}
			
			//str.replace() 替换字符串
//			var str2 = str.replace("o","a");
			var str2 = str.replace(/o/g,"a");
			console.log(str2);
			
			//substring(start,end); //截取字符串 范围是[start, end)
			console.log(str.substring(2,4));//[2,4)
			
			//split(separator, howmany)—根据分隔符、拆分成数组
			var arr = str.split("");
			console.log(arr);
			
			//eval() 方法可计算某个字符串
			var c1 = "2*3+4";
			console.log(eval(c1));
			
			//toLowerCase() 方法用于把字符串转换成小写
			var c2 = "HELLO word";
			console.log(c2.toLowerCase());
			
			//toUpperCase() 方法用于把字符串转换成大写
			console.log(c2.toUpperCase());
			
			
			}
		</script>
	</head>
	<body>
		<input id="v1" type="text" placeholder="用户名长度3-16"  />
		<button id="btn">按钮</button>
	</body>
</html>
