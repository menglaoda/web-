<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: solid 1px black;
				/*pre:空白被保留,文字不换行*/
				/*nowrap:忽略空白,文字不换行*/
				/*pre-wrap：保留空白符序列，但是正常的进行换行；*/
				/*pre-line:合并空白符序列，但是保留换行符；*/
				white-space:pre-line;
			}
		</style>
	</head>
	<body>
		<div class="box">动                                             画技术规范斯蒂芬规划局都是符合国家的</div>
	</body>
</html>
