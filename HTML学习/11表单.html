<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="myform" method="get" action="#">
			<h3>1.文本框</h3>
			<input type="text" size="30" name="mytext" maxlength="8" value="这是一个文本框" />
			<h3>2.密码框</h3>
			<input type="password" name="mypsw" disabled=""/>
			<h3>3.提交按钮</h3>
			<input type="submit" value="提交按钮" />
			<h3>4.重置按钮</h3>
			<input type="reset" />
			<h3>5.空按钮</h3>
			<input type="button" value="空按钮" disabled="" />
			<h3>6.单选框</h3>
			<h4>题目：1+1=?</h4>
			<input type="radio" name="myradio" disabled="disabled" />A.0
			<input type="radio" name="myradio" checked=""/>B.1
			<input type="radio" name="myradio" />C.2
			<input type="radio" name="myradio" />D.3
			<h3>7.复选框</h3>
			<h4>请选择你的兴趣爱好？</h4>
			<input type="checkbox" checked="checked" />敲代码
			<input type="checkbox" disabled=""/>吃饭
			<input type="checkbox" />睡觉
			<h3>8.下拉菜单</h3>
			<select >
				<option>研发一</option>
				<option>研发二</option>
				<option>研发三</option>
			</select>
			<h3>9.文本域</h3>
			<textarea cols="30" rows="10"></textarea>
		</form>
	</body>
</html>
